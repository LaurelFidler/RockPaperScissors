<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="title">
     <h1>Rocksmash</h1>
      <p>Choose Your Weapon:</p>
    </div>
    <div class="buttons">
      <button id="agate" class="choice">Agate</button>
      <button id="onyx" class="choice">Onyx</button>
      <button id="jasper" class="choice">Jasper</button>
    </div>
    <div id="resultText" class="resultText">
      <div id="div" class="results"></div>
      <div id="scoreboardPlayer" class="scoreboardPlayer"></div>
      <div id="scoreboardComputer" class="scoreboardComputer"></div>
    </div>
    <div id="gameOver" class="gameOver">
      <div id="endGame"></div>
      <div id="endButton" class="endButton">
        <button id="reset" class="reset">Play Again?</button>
      </div>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
